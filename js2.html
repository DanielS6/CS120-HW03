<!DOCTYPE html>
<html>
<head>
    <title>PS1 - JS2</title>
    <script>
        const doConvert = ( from, to, fn ) => {
            const fromDeg = parseFloat(prompt('Please enter a temperature in ' + from));
            if ( isNaN( fromDeg ) ) {
                alert( 'Invalid temperature' );
            } else {
                alert( `${fromDeg} degrees ${from} is ${fn(fromDeg)} degrees ${to}` );
            }
        }
        doConvert( 'Fahrenheit', 'Celsius', ( f ) => (f - 32) * 5/9 );
        doConvert( 'Celsius', 'Fahrenheit', ( c ) => (c * 9/5) + 32 );
    </script>
</head>
<body>
</body>
</html>
